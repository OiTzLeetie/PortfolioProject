<!DOCTYPE html>
<html lang="en">


<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
<link rel="stylesheet" href="CSS-styles.css" />
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>Jeff's Coffee</title>
</head>


<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <a href="index.html"><i class="fa fa-coffee" style="font-size:60px;color:white"></i></a>
                </div>
                <div class="col-sm-6">
                    <h1>Jeff's Coffee Lounge</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="menu.html">Menu<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Feedback</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <form>
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1"
                placeholder="Your First and Last Name">
        </div>
        <div class="form-group col-md-6">
            <label for="location">Location:</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Springdale</option>
                <option>Fayetteville</option>
                <option>Bentonville</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="comments">Comments/Concerns:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <p>Rate Your Experience:</p>
        <div class="btn-group btn-group-toggle col-sm-2 col-md-2" data-toggle="buttons">
            <label class="btn btn-light active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> 1
            </label>
            <label class="btn btn-light">
                <input type="radio" name="options" id="option2" autocomplete="off"> 2
            </label>
            <label class="btn btn-light">
                <input type="radio" name="options" id="option3" autocomplete="off"> 3
            </label>
            <label class="btn btn-light">
                <input type="radio" name="options" id="option3" autocomplete="off"> 4
            </label>
            <label class="btn btn-light">
                <input type="radio" name="options" id="option3" autocomplete="off"> 5
            </label>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>





    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


</body>

</html>
